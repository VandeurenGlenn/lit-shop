<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Een jong kleinschalig en dynamisch bedrijf gespecialiseerd in beauty & hair." />
    <title>HNM</title>

    <link
      rel="icon"
      sizes="any"
      href="https://hellonewme.be/favicon.ico" />
    <link
      rel="manifest"
      href="manifest.json" />
    <style media="screen">
      body {
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: 0;

        position: absolute;
        --toolbar-height: 48px;
        --custom-drawer-width: 256px;

        font-family: 'roboto', sans-serif;
        background: var(--surface-color, #1c1b1f);

        --md-filled-text-field-container-color: auto;
      }

      top-offer .column custom-input {
        color: #eee;
        /* box-shadow: 0px 1px 3px 1px #eee; */
        border: 1px solid #38464e;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      admin-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: 100%;
        background: var(--surface-color, #1c1b1f);
      }
      admin-shell[loading] {
        opacity: 0;
        pointer-events: none;
      }

      busy-animation {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      custom-pages {
        display: flex;
      }


      .view {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10002;
      }
      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 0.3;
      }
      .view canvas {
        opacity: 1;
      }
    </style>
    <script>
      ;(async () => {
        // @build:sw
      })()
    </script>
  </head>
  <body>
    <custom-theme
      load-symbols="false"
      load-font="false"></custom-theme>
    <admin-shell>
      <custom-pages attr-for-selected="route">
        <catalog-section route="catalog"></catalog-section>
        <stock-section route="stock"></stock-section>
        <orders-section route="orders"></orders-section>
        <top-products route="products"></top-products>
        <add-product route="add-product"></add-product>
        <media-section route="media"></media-section>
        <settings-section route="settings"></settings-section>
        <qrcodes-section route="qrcodes"></qrcodes-section>
      </custom-pages>
    </admin-shell>

    <busy-animation></busy-animation>
    <qrcode-scanner></qrcode-scanner>
    <script
      type="module"
      src="./shell.js"></script>
    <script>
      document.addEventListener('loading', ({ detail }) => {
        if (detail) {
          document.querySelector('busy-animation').style.display = 'block'
          document.querySelector('admin-shell').style.opacity = 0
        } else {
          document.querySelector('busy-animation').style.display = 'none'
          document.querySelector('admin-shell').style.opacity = 1
        }
      })
    </script>
    <script src="./qrcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
